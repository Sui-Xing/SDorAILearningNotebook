<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--     1.导入vue.js -->
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <li v-for="(item,index) in items">
        {{item.messageli}} index {{index}}

    </li>
    <button v-on:click="sayHi">
        点我
    </button>
    <textarea v-model="message">{{message}}</textarea>
</div>

<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message:"hello,vue!",
            items:[{messageli:"狂神说java"},
                {messageli:"测试2"}]
        }   ,
        methods:{
            sayHi:function (){
                alert("hihihihi"+this.message)
            }
        }

    });
</script>
</body>

</html>
